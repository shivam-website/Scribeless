<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DocNinja - Image & PDF to Text</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .upload-box {
      border: 2px dashed #ccc;
      padding: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
      background: #fff;
      border-radius: 10px;
    }

    input[type="file"] {
      display: none;
    }

    label[for="file-input"] {
      display: inline-block;
      padding: 0.7rem 1.5rem;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button {
      background: #28a745;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }

    .result {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      white-space: pre-wrap;
      margin-top: 1.5rem;
      border: 1px solid #ccc;
    }

    .loading {
      font-weight: bold;
      color: #007bff;
      margin-top: 1rem;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ§  DocNinja</h1>
  <div class="upload-box">
    <input type="file" id="file-input" multiple accept="image/*,.pdf" />
    <label for="file-input">Choose Image or PDF</label>
    <br />
    <button id="convert-btn">Convert to Text</button>
    <div class="loading" id="loading" style="display: none;">Processing...</div>
  </div>

  <div class="result" id="result-box" style="display: none;"></div>

  <script>
    const fileInput = document.getElementById('file-input');
    const convertBtn = document.getElementById('convert-btn');
    const resultBox = document.getElementById('result-box');
    const loading = document.getElementById('loading');

    convertBtn.addEventListener('click', async () => {
      const files = fileInput.files;
      if (!files.length) {
        alert('Please select one or more image or PDF files.');
        return;
      }

      const formData = new FormData();
      for (const file of files) {
        formData.append('files', file);
      }

      resultBox.style.display = 'none';
      loading.style.display = 'block';

      try {
        const response = await fetch('/api/ocr', {
          method: 'POST',
          body: formData,
        });

        const data = await response.json();
        loading.style.display = 'none';

        if (response.ok && data.success) {
          resultBox.innerText = data.text.trim() || '[No text found in file(s)]';
          resultBox.style.display = 'block';
        } else {
          resultBox.innerText = data.error || 'Something went wrong!';
          resultBox.style.display = 'block';
        }
      } catch (err) {
        loading.style.display = 'none';
        resultBox.innerText = 'Error: ' + err.message;
        resultBox.style.display = 'block';
      }
    });
  </script>
</body>
</html>
